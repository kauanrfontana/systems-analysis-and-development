<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Repo</title>
</head>
<body>
    <div class="main">
        <form id="form-create-repository" th:action="@{/criar-repo}" th:object="${formulario}" method="post">
            <div class="form-group">
                <label for="nome">Nome do Novo Repositório:</label>
                <input type="text" class="form-control" name="nome" id="nome" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Novo Repositório:</label>
                <input type="text" class="form-control" name="descricao" id="descricao" th:field="*{description}">
            </div>
            <button type="submit" value="Submit">Criar</button>
        </form>
    </div>
</body>
</html>
