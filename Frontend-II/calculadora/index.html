<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="formato-calculadora">
        <header class="visor">
            <span id="conteudo-visor"></span>
        </header>
        <section class="teclado">
                <button class="btn-operacao" id="c">C</button>
                <button class="btn-operacao" id="%">%</button>
                <button class="btn-operacao" id="^">x <sup>y</sup></button>
                <button class="btn-operacao" id="raiz">√</button>
                <button class="numero" id="7">7</button>
                <button class="numero" id="8">8</button>
                <button class="numero" id="9">9</button>
                <button class="btn-operacao" id="/">÷</button>
                <button class="numero" id="4">4</button>
                <button class="numero" id="5">5</button>
                <button class="numero" id="6">6</button>
                <button class="btn-operacao" id="*">x</button>
                <button class="numero" id="1">1</button>
                <button class="numero" id="2">2</button>
                <button class="numero" id="3">3</button>
                <button class="btn-operacao" id="-">-</button>
                <button class="btn-operacao" id="remove">DEL</button>
                <button class="numero" id="0">0</button>
                <button class="btn-operacao" id=",">,</button>
                <button class="btn-operacao" id="+">+</button>
                <button class="btn-operacao igual" id="=">=</button>
        </section>
    </main>
</body>
</html>
